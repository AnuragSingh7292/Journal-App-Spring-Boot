<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | MindScribe</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link th:href="@{/css/login.css}" rel="stylesheet">
</head>
<body>
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <div class="logo">
                <i class="fas fa-book-open"></i>
                <span>MindScribe</span>
            </div>
            <h1>Welcome Back</h1>
            <p>Sign in to continue your journaling journey</p>
        </div>

        <!-- Login Form -->
        <form th:action="@{/login}" method="post" class="auth-form">

            <!-- Show Error Message -->
            <div th:if="${param.error}" class="error-message">
                <i class="fas fa-exclamation-circle"></i>
                <span>Invalid username/email or password.</span>
            </div>

            <!-- Show Logout Message -->
            <div th:if="${param.logout}" class="success-message">
                <i class="fas fa-check-circle"></i>
                <span>You have been logged out successfully.</span>
            </div>

            <!-- Username or Email -->
            <div class="form-group">
                <label for="username">Email or Username</label>
                <div class="input-wrapper">
                    <i class="fas fa-envelope input-icon"></i>
                    <input type="text" id="username" name="username" placeholder="you@example.com" required>
                </div>
            </div>

            <!-- Password -->
            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-wrapper">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" id="password" name="password" placeholder="••••••••" required>
                    <button type="button" class="password-toggle" onclick="togglePassword()">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>

            <!-- Remember Me -->
            <div class="form-options">
                <label class="remember-me">
                    <input type="checkbox" name="remember-me"> Remember me
                </label>
                <a href="/Journal/reset-password" class="forgot-password">Forgot password?</a>
            </div>

            <!-- Submit -->
            <button type="submit" class="btn btn-primary">Sign In</button>


            <div class="auth-footer">
                Don't have an account? <a href="/Journal/signup">Sign up</a>
            </div>
        </form>

    </div>
</div>
<script th:src="@{/js/login.js}"></script>
</body>
</html>
