<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up | MindScribe</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link th:href="@{/css/signup.css}" rel="stylesheet" />
</head>
<body>
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <div class="logo">
                <i class="fas fa-book-open"></i>
                <span>MindScribe</span>
            </div>
            <h1>Create Your Account</h1>
            <p>Start your journaling journey with us</p>
        </div>

        <form id="signupForm" class="auth-form" method="post" onsubmit="return false;">
            <!-- Username -->
            <div class="form-group">
                <label for="username">Username</label>
                <div class="input-wrapper">
                    <i class="fas fa-user input-icon"></i>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required />
                </div>
                <div id="usernameError" class="error-message">
                    <i class="fas fa-exclamation-circle"></i>
                    <span>Username is required</span>
                </div>
            </div>

            <!-- Email -->
            <div class="form-group">
                <label for="email">Email Address</label>
                <div class="input-wrapper">
                    <i class="fas fa-envelope input-icon"></i>
                    <input type="email" id="email" name="email" placeholder="you@example.com" required />
                </div>
                <div id="emailError" class="error-message">
                    <i class="fas fa-exclamation-circle"></i>
                    <span>Please enter a valid email</span>
                </div>
            </div>

            <!-- Password -->
            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-wrapper">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" id="password" name="password" placeholder="Create a password" required />
                    <button type="button" class="password-toggle" onclick="togglePassword('password')">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                <div id="passwordError" class="error-message">
                    <i class="fas fa-exclamation-circle"></i>
                    <span>Password must be at least 8 characters with uppercase, lowercase, number, and special character</span>
                </div>
            </div>

            <!-- Confirm Password -->
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <div class="input-wrapper">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required />
                    <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword')">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                <div id="confirmPasswordError" class="error-message">
                    <i class="fas fa-exclamation-circle"></i>
                    <span>Passwords do not match</span>
                </div>
            </div>

            <!-- Submit -->
            <button type="submit" class="btn btn-primary">
                <span id="signupBtnText">Create Account</span>
                <div id="signupSpinner" class="spinner hidden"></div>
            </button>

            <!-- Footer -->
            <div class="auth-footer">
                Already have an account? <a href="/Journal/login">Sign in</a>
            </div>
        </form>
    </div>
</div>
<script th:src="@{/js/signup.js}"></script>
</body>
</html>
